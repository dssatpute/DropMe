<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2c3078e6cf.js" crossorigin="anonymous"></script>
    <title>DropMe</title>
  </head>
  <body>
        <div class="header">
          <div class="logo">
            DropMe
          </div>
        </div>

      <div class="main">

        <div class="upload-container">
            <div class="drop">
                <div class="file-upload" style="font-family: Arial, Helvetica, sans-serif;">
                  <img class="cabinet-img" src="./images/document.svg" alt="">
                  <br>
                  <input type="file" name="myfile" class="fileinput" />
                  Drag and drop file here or <span class="chooseFile">browse</span></a>
                </div>

                <div class="show-link">
                    <input type="text" class="download-url" readonly>
                    <div class="buttons">
            
                      <div class="button-1">
                        <a href="" class="btn1"><button class="download-button">Download File <i class="fas fa-download"></i> </button></a>
                      </div>
                      <div class="button-2">
                        <button class="copy-button">Copy Link  <i class="far fa-copy"></i></button>
                      </div>
          
                      
                    </div>
                </div> 
          </div>
        </div>

          <div class="content">
            <div class="info" style="margin-top: -80px;">
              <p>Drop.&nbsp;&nbsp; Click. &nbsp;&nbsp;Share.</p>
            </div>
            <img class='image-send' src="./images/6617-removebg-preview.png" alt="">
          </div>

      </div>

      <div class="toast">
        Toast
      </div>


    <script src="app.js"></script>
  </body>
</html>
